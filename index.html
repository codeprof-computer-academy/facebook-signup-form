<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

       <div class="container">
            <div class="title">
                <h1>Sign Up</h1>
                <p>It's quick and easy</p>
            </div>
            <form>
                   <div class="input-group">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Surname">
                   </div>
                   <input type="text" placeholder="Mobile number or email address">
                   <input type="password" placeholder="New password">

                   <div class="dob">
                      <label>Date of birth <small>?</small></label>

                      <span class="group-span">
                           <select>
                              <option>5</option>
                           </select>

                           <select>
                            <option>Mar</option>
                         </select>

                         <select>
                            <option>2023</option>
                         </select>
                      </span>
                   </div>

                   <!-- gender -->

                   <div class="dob">
                    <label>Gender<small>?</small></label>

                    <span class="group-span">
                         <span>Female <input type="radio" name="gender"></span>

                         <span>Male <input type="radio" name="gender"></span>

                         <span>Custom <input type="radio" name="gender"></span>
                        
                    </span>
                 </div>

                 <!-- bottom texts -->
                 <p class="bottom-text">
                    People who use our service may have uploaded your contact information to Facebook. <a href="">Learn more.</a> <br><br>

                    By clicking Sign Up, you agree to our <a href="">Terms</a>, <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a>.<br> You may receive SMS notifications from us and can opt out at any time.
                 </p>

                 <button class="btn">Sign Up</button>
            </form>
       </div>
    
</body>
</html>
